# Default values for helm_deploy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
environment: "prod"
replicaCount: 2

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: laa-crime-application-store-app
fullnameOverride: laa-crime-application-store-app

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: [ "ALL" ]

service:
  type: ClusterIP
  port: 80
  internalPort: 3000

ingress:
  enabled: false

resources:
  limits:
    cpu: 500m
    memory: 500Mi
  requests:
    cpu: 10m
    memory: 500Mi

nodeSelector: {}

tolerations: []

affinity: {}

service_account:
  required: true
  name: laa-crime-application-store-production-irsa

envVars:
  environment: production
  swaggerEndpoint:
  authenticationRequired: True
  subscriberFailedAttemptDeletionThreshold: ''

# Instead of a temporary postgres pod we use RDS
postgresql:
  enabled: false

# Instead of a temporary redis pod we use Elasticache
redis:
  enabled: false

metabase:
  enabled: false
  url: "laa-crime-forms-metabase-prod.apps.live.cloud-platform.service.justice.gov.uk"
  service:
    port: 80
    internalPort: 3000
  ingress:
    namespace: laa-crime-application-store-prod
