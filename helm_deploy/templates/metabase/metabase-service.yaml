{{- if .Values.metabase.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "laa-crime-application-store.fullname" . }}-metabase
spec:
  ports:
    - port: 80
      name: http
      targetPort: 3000
  selector:
    app: {{ include "laa-crime-application-store.fullname" . }}-metabase
{{- end }}
