repos:
  - repo: local
    hooks:
      - id: isort
        name: isort
        stages: [pre-commit]
        language: system
        entry: pipenv run isort
        types: [python]

      - id: black
        name: black
        stages: [pre-commit]
        language: system
        entry: pipenv run black
        types: [python]

      - id: flake8
        name: flake8
        stages: [pre-commit]
        language: system
        entry: pipenv run flake8
        types: [python]
        exclude: setup.py

      - id: pytest-cov
        name: pytest
        stages: [pre-commit]
        language: system
        entry: pipenv run pytest --cov-report=term-missing  --cov=laa_crime_application_store_app --cov-fail-under=100
        types: [python]
        pass_filenames: false
